name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Push Docker Image
      run: docker push $IMAGE_NAME:latest

    - name: Scan container image (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $IMAGE_NAME:latest
        format: table

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging..."
        # Example deployment - replace with your actual deployment
        ssh user@staging-server 'docker pull $IMAGE_NAME:latest && docker restart app'

    - name: Notify Slack
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: '#36a64f'
        SLACK_MESSAGE: "âœ… Successfully deployed to *staging* from `${{ github.sha }}`"
